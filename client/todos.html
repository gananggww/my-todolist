<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <style>
      .title {
        padding-bottom: 2rem;
        /*padding-top:3rem:*/
      }
    </style>
    <title></title>

    <script>
      if(localStorage.getItem('token') == null)
      {
        window.location.href = "index.html"
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div class="ui small menu">
        <a class="item">
          <b>G-todos</b>
        </a>
        <div class="right menu">
          <div class="item">
              <div @click="getLogout" class="ui primary button">Log Out</div>
          </div>
        </div>
      </div>
      <div class="ui container">
        <div class="ui form">
          <div class="field">
            <label>Add new list</label>
            <input v-model="addlist.kegiatan" rows="2"></input>
          </div>
          <button @click="doAdd()" class="fluid ui primary button">Add List</button>
        </div>
        <div class="ui relaxed divided list">
          <div class="title">
            <center><h1>Your List</h1></center>
          </div>
          <div class="item"v-for="(all, index) in showlist">
            <div class="right floated content" >
              <input type="checkbox" id="checkbox" v-on:click="doEdit(all._id, index)">
              <span>{{all.status}}</span>
              <!-- <label for="checkbox">{{ checked }}</label> -->
              <div @click="doRemove(all._id ,index)" class="ui button"><i class="trash icon"></i>Remove</div>
            </div>
            <i class="large github middle aligned icon"></i>
            <div class="content">
              <a class="header">{{all.kegiatan}}</a>
              <div class="description">{{all.deskripsi}}</div>
              <div class="description">{{all.status}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/login.js"></script>
    <script src="./assets/tab.js"></script>
  </body>
</html>
